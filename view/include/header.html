<div class="header-tab" id="app_header" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <div class="Swipe-tab Swipe-tab-2 cf">
        <a href="javascript:" class="{{tab1Class}}" v-on:click="tabChange(0)"></a>
        <a href="javascript:" class="{{tab2Class}}" v-on:click="tabChange(1)"></a>
        <i style="width:{{iWidth}}px;transition-duration:{{tabDuration}}s;transform:translate3d({{tabPosition}}px,0px,0px);"></i>
    </div>
    <em class="header-user"></em>
    <em class="header-checkin"></em>
</div>
