    </a>

        <div>
            <a v-bind:href="top[0].reference_id">

            </a>
        </div>
    </div>
    <ul class="top-home__btn">
        <li>
            <a href="/male">
                <img  class="top-home__icon" src="/static/img/male.png" alt=""/>

        </li>
        <li>
            <a href="/female">
                <img  class="top-home__icon" src="/static/img/female.png" alt=""/>

            </a>
        </li>
        <li>
            <a href="/category">

            </a>
        </li>
        <li>
            <a href="/rank">
                <img  class="top-home__icon" src="/static/img/rank.png" alt=""/>
                <p class="top-home_des">{{ top[4].ad_name }}</p>
            </a>
        </li>
